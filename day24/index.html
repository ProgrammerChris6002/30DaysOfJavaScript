<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days Of JavaScript: Day 24 Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container-fluid py-5 pt-3 text-light text-center wrapper">
        <div class="container">
            <h1 class="h1 mb-5">Calculate a weight of an object on a planet</h1>
            <div class="container mb-2 data-field">
                <input type="number" class="ps-2 data-field-input" placeholder="Mass in Kilogram">
                <select class="ps-2 data-field-select" aria-label="Default select example">
                    <option selected>--select planet--</option>
                    <option>MERCURY</option>
                    <option>VENUS</option>
                    <option>EARTH</option>
                    <option>MOON</option>
                    <option>MARS</option>
                    <option>JUPITER</option>
                    <option>SATURN</option>
                    <option>URANUS</option>
                    <option>NEPTUNE</option>
                    <option>PLUTO</option>
                </select>
                <button type="button" class="btn btn-secondary data-field-btn">Calculate Weight</button>
            </div>
            
            <div class="container p-5 text-center bg-secondary container-planet">
                <div class="flex-planet-one">
                    <img src="images/earth.png" alt="" width="300px" class="flex-planet-one-img">
                </div>
                <div class="mx-auto text-center flex-planet-two">
                    <p class="text-light flex-planet-two-p"></p>
                    <div class="text-center pt-5 bg-secondary flex-planet-two-div"></div>
                </div>
            </div>
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="day24.js"></script>
</body>
</html>
