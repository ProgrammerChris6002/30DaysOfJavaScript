<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30DaysOfJavaScript: Day26</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container-fluid text-center text-white p-5 wrapper">
        <div class="container hero-section">
            <h1 class="mt-5">WORLD COUNTRIES LIST</h1>
            <h4 class="mt-2">Total Number of countries: <span class="countries-count-span"></span></h4>
            <p class="mt-5 container-p"></p>
        
        </div>
        <div class="container mx-auto search-section">
            <div class="container mx-auto mb-4 search-filter">
                <div class="d-flex justify-content-center mx-auto mb-3">
                    <button type="button" class="btn btn-primary border-0 me-2 btn-search-by-starting-word">STARTING WORD</button>
                    <button type="button" class="btn btn-primary border-0 me-2 btn-search-by-word">SEARCH WITH ANY WORD</button>
                    <button type="button" class="btn btn-primary border-0 btn-sort-search-result">
                        <ion-icon name="arrow-up-outline"></ion-icon>
                        <ion-icon name="arrow-down-outline"></ion-icon>
                    </button>
                </div>
            </div>

            <div class="container mx-auto search-box-div">
                    <input type="search" class="form-control-lg text-center border border-primary rounded-pill search-box-input" placeholder="Search country..." aria-label="Country Name" aria-describedby="basic-addon2">
                    <span class="input-group-icon" id="basic-addon2">
                        <ion-icon name="search-outline" size="large" class="serach-icon"></ion-icon>
                    </span>
            </div>
        </div>
    </main>
    <section class="container-fluid mx-auto p-5 text-center bg-warning countries-div"></section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="day26.js"></script>
</body>
</html>
